<div id="listAdsBlock">

    <div id="filterBlock" >

        <div class="blockContent">
            <span class="leftPart" id="titleBlockFilter">
                Фильтры
            </span>
            <span class="rightPart" id="rightPartTilte">
                сбросить
                <img src="../assets/imgs/LittleCancel.png" alt="resetFilter">
            </span>
        </div>

        <div id="catBlockList">
            <div class="blockContent"  (click)="openCloseTaggle($event)" >
                <span class="leftPart">
                    Категории
                </span>
                <span class="rightPart" >
                    <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                </span>
            </div>
            <div>
            <div class="panel" id="CatPanel" style="display: block;" >   
                <div >  
                <input id="choiceCat" contenteditable="true"   (input)="ChangeInptCat($event)" value="{{choiceCatValue}}"/>                
                <img id="cencelBtnCat" src="../assets/imgs/Cancle_Icon.png" [hidden]="isDropListCat" alt="cencelBtnCat" (click)="CloseScrollDropCatBlock()">

                <div id="MenuLayer3" *ngIf="isDropListCat">
                    <ul>
                        <li class="filterItems" *ngFor="let item of carLayer">
                            <span >
                                {{item.layer2}}
                            </span>
                            <span >
                                <img src="../assets/imgs/RightTriangle.png" alt="openCat">
                            </span>

                            <div class="MenuLayer2">
                                <li class="filterItems" class="filterItems" *ngFor="let itemL2 of item.data" >
                                    <span>
                                        {{itemL2.layer1}}
                                    </span>
                                    <span >
                                        <img src="../assets/imgs/RightTriangle.png" alt="openCat">
                                    </span>
                                    <div class="MenuLayer1">
                                        <li class="filterItems itemCategoty" *ngFor="let cat of itemL2.cat" (click)="choiceCat($event)" >
                                           
                                               {{cat}}
                                            
                                        </li>
                                    </div>
                                </li>                              
                            </div>                      
                        </li>                      
                    </ul>
                </div>
                <div id="ScrollCat" [hidden]="isDropListCat">
                    <ul>        
                        <li class="CatItem" *ngFor="let cat of catsList" (click)="choiceCat($event)" >
                            {{cat}}                                                                     
                        </li>                                                         
                    </ul>
                </div>
              </div>
            </div> 
            </div>
        </div>
        <div>
            <div class="blockContent" (click)="openCloseTaggle($event)"  >
                <span class="leftPart">
                    Состояние
                </span>
                <span class="rightPart" >
                    <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                </span>
            </div>
            <div class="panel"> 
                <label for="stateAll">             
                    <div>      
                        <input class="custom-radio" type="radio" name="state" id="stateAll" checked>                 
                        <label for="stateAll">Все</label>
                    </div>
                </label>
                <label for="stateNew"> 
                    <div>
                        <input class="custom-radio" type="radio" name="state" id="stateNew">
                        <label for="stateNew">Новые</label>
                    </div>
                </label>
                    <label for="S/H"> 
                    <div>
                        <input class="custom-radio" type="radio" name="state" id="S/H">
                        <label for="S/H">Б/у</label>
                    </div>
                </label>
              </div>
            </div>

            <div>
                <div class="blockContent" (click)="openCloseTaggle($event)"  >
                    <span class="leftPart">
                        Доставка
                    </span>
                    <span class="rightPart" >
                        <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                    </span>
                </div>
                <div class="panel">
                    <label for="isDelivery"> 
                        <div class="checkbox">
                            <input class="custom-checkbox" type="checkbox" id="isDelivery" name="color-1" checked value="Только с доставкой">
                            <label for="isDelivery" id="isDeliveryText" >Только с доставкой</label>
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <div class="blockContent" (click)="openCloseTaggle($event)"  >
                    <span class="leftPart">
                        Цена
                    </span>
                    <span class="rightPart" >
                        <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                    </span>
                </div>
                <div class="panel" >
                    <div id="inptPrice" >
                        <input type="number" id="priceFrom" class="inptPrice">
                        <img id="cencelBtnPrice" src="../assets/imgs/LittleCancel.png" alt="resetFilter">

                        <input type="number" id="priceBefore" class="inptPrice">
                    </div>
                    <div id="rangeBlock" >
                        <img src="../assets/imgs/Range.png" alt="openCat">
                    </div>
                    <button class="confirmBtn">
                        OK
                    </button>
                </div>
            </div>

            <div>
                <div class="blockContent" (click)="openCloseTaggle($event)"  >
                    <span class="leftPart">
                        Бренд
                    </span>
                    <span class="rightPart" >
                        <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                    </span>
                </div>
                <div class="panel">
                    <div>
                        <label for="brend1" class="brend"> 
                            <div class="checkbox">
                                <input class="custom-checkbox" type="checkbox" id="brend1" checked>
                                <label for="brend1" class="brendText" >Samsung</label>
                            </div>
                            <div class="countItemBrend">
                                (123)
                            </div>
                        </label>
                    </div>

                    <div>
                        <label for="brend1" class="brend"> 
                            <div class="checkbox">
                                <input class="custom-checkbox" type="checkbox" id="brend1" checked>
                                <label for="brend1" class="brendText" >Apple</label>
                            </div>
                            <div class="countItemBrend">
                                (8)
                            </div>
                        </label>
                    </div>

                    <div class="blockContent" id="BrendBtns">
                        <button class="showAllBtn">Показать все</button>
                        <button class="confirmBtn">OK</button>
                    </div>
                </div>
            </div>

            
            <div>
                <div class="blockContent" (click)="openCloseTaggle($event)" style="z-index: auto;" >
                    <span class="leftPart">
                        Диагональ
                    </span>
                    <span class="rightPart" >
                        <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                    </span>
                </div>
                <div class="panel" style="display: block;" >
                    <div id="inptPrice"  >
                        <input type="number" id="priceFrom" class="inptPrice">
                        <input type="number" id="priceBefore" class="inptPrice">
                    </div>
                    <div id="rangeBlock" >
                        <img src="../assets/imgs/Range.png" alt="openCat">
                    </div>

                    <div>
                        <label for="brend1" class="brend"> 
                            <div class="checkbox">
                                <input class="custom-checkbox" type="checkbox" id="brend1" checked>
                                <label for="brend1" class="brendText" >3.1</label>
                            </div>
                            <div class="countItemBrend">
                                (123)
                            </div>
                        </label>
                    </div>

                    <div>
                        <label for="brend1" class="brend"> 
                            <div class="checkbox">
                                <input class="custom-checkbox" type="checkbox" id="brend1" checked>
                                <label for="brend1" class="brendText" >4.1</label>
                            </div>
                            <div class="countItemBrend">
                                (123)
                            </div>
                        </label>
                    </div>




                    <div class="blockContent" id="BrendBtns">
                        <button class="showAllBtn">Показать все</button>
                        <button class="confirmBtn">OK</button>
                    </div>
                </div>
            </div>



    </div>
    <div id="adsBlock" >
    </div>

</div>
