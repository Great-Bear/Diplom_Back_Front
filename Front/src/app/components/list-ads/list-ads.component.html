<div id="listAdsBlock">

    <div id="filterBlock" >

        <div class="blockContent">
            <span class="leftPart" id="titleBlockFilter">
                Фильтры
            </span>
            <span class="rightPart" id="rightPartTilte">
                сбросить
                <img src="../assets/imgs/LittleCancel.png" alt="resetFilter">
            </span>
        </div>

        <div id="catBlockList">
            <div class="blockContent"  (click)="openCloseTaggle($event)" >
                <span class="leftPart">
                    Категории
                </span>
                <span class="rightPart" >
                    <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                </span>
            </div>

            <div (mouseover)="hoverInptCat()" >
            <div class="panel" id="CatPanel" >   
                <div >  
                <input id="choiceCat" contenteditable="true"   (input)="ChangeInptCat($event)" value="{{choiceCatValue}}"/>                
                <img id="cencelBtnCat" src="../assets/imgs/Cancle_Icon.png" [hidden]="isScrollListCat" alt="cencelBtnCat" (click)="CloseScrollDropCatBlock()">

                <div id="MenuLayer3" *ngIf="isDropListCat && isScrollListCat" >
                    <ul>
                        <li class="filterItems" *ngFor="let item of carLayer">
                            <span >
                                {{item.layer2}}
                            </span>
                            <span >
                                <img src="../assets/imgs/RightTriangle.png" alt="openCat">
                            </span>

                            <div class="MenuLayer2">
                                <li class="filterItems" class="filterItems" *ngFor="let itemL2 of item.data" >
                                    <span>
                                        {{itemL2.layer1}}
                                    </span>
                                    <span >
                                        <img src="../assets/imgs/RightTriangle.png" alt="openCat">
                                    </span>
                                    <div class="MenuLayer1">
                                        <ng-container *ngFor="let cat of itemL2.cat; let i = index">
                                        <li class="filterItems itemCategoty" id="{{itemL2.idCat[i]}}"  (click)="choiceCat($event)" >                                         
                                            {{cat}}                   
                                        </li>
                                    </ng-container>
                                    </div>
                                </li>                              
                            </div>                      
                        </li>                      
                    </ul>
                </div>
                <div id="ScrollCat" [hidden]="isScrollListCat">
                    <ul>        
                        <ng-container *ngFor="let cat of catsList; let i = index">
                            <li class="CatItem" id="{{cat.id}}" (click)="choiceCat($event)" >
                                {{cat.name}}                                                                
                            </li>   
                        </ng-container>                                                      
                    </ul>
                </div>
              </div>
            </div> 
            </div>
        </div>
        <div>
            <div class="blockContent" (click)="openCloseTaggle($event)"  >
                <span class="leftPart">
                    Состояние
                </span>
                <span class="rightPart" >
                    <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                </span>
            </div>
            <div class="panel"> 
                <label for="stateAll">             
                    <div>      
                        <input class="custom-radio" type="radio" name="state" id="stateAll" checked>                 
                        <label for="stateAll">Все</label>
                    </div>
                </label>
                <label for="stateNew"> 
                    <div>
                        <input class="custom-radio" type="radio" name="state" id="stateNew">
                        <label for="stateNew">Новые</label>
                    </div>
                </label>
                    <label for="S/H"> 
                    <div>
                        <input class="custom-radio" type="radio" name="state" id="S/H">
                        <label for="S/H">Б/у</label>
                    </div>
                </label>
              </div>
            </div>

            <div>
                <div class="blockContent" (click)="openCloseTaggle($event)"  >
                    <span class="leftPart">
                        Доставка
                    </span>
                    <span class="rightPart" >
                        <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                    </span>
                </div>
                <div class="panel">
                    <label for="isDelivery"> 
                        <div class="checkbox" id="containerCheboxDeliv">
                            <input class="custom-checkbox" type="checkbox" id="isDelivery" name="color-1" checked value="Только с доставкой">
                            <label for="isDelivery" id="isDeliveryText" >Только с доставкой</label>
                        </div>
                    </label>
                </div>
            </div>

            <div>
                <div class="blockContent" (click)="openCloseTaggle($event)"  >
                    <span class="leftPart">
                        Цена
                    </span>
                    <span class="rightPart" >
                        <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                    </span>
                </div>
                <div class="panel" >
                    <div id="inptPrice" >
                        <input type="number" id="priceFrom" class="inptPrice">
                        <img id="cencelBtnPrice" src="../assets/imgs/LittleCancel.png" alt="resetFilter">

                        <input type="number" id="priceBefore" class="inptPrice">
                    </div>
                    <div id="rangeBlock" >
                        <img src="../assets/imgs/Range.png" alt="openCat">
                    </div>
                    <button class="confirmBtn">
                        OK
                    </button>
                </div>
            </div>



            
            <div *ngFor="let filter of filters">
                <div class="blockContent" (click)="openCloseTaggle($event)"  >
                    <span class="leftPart">
                        {{filter.filterName}}
                    </span>
                    <span class="rightPart" >
                        <img src="../assets/imgs/Triangle_Filter.png" alt="openCat">
                    </span>
                </div>
                <div class="panel">


                <ng-container *ngIf="filter.typeName == 'items'">
                    <div *ngFor="let value of filter.value; let i = index" >
                        <label for="brend1" class="brend" > 
                            <div class="checkbox">
                                <input class="custom-checkbox" type="checkbox" id="{{i+'c'}}" checked>
                                <label for="{{i+'c'}}" class="brendText" >{{value}}</label>
                            </div>
                            <div class="countItemBrend">
                                (123)
                            </div>
                        </label>
                    </div>

                    <div class="blockContent" id="BrendBtns">
                        <button class="showAllBtn">Показать все</button>
                        <button class="confirmBtn">OK</button>
                    </div>
                </ng-container>

                <ng-container *ngIf="filter.typeName == 'combo'">
                    
                    <div>                    
                        <div id="inptPrice"  >
                            <input type="number" id="priceFrom" class="inptPrice">
                            <input type="number" id="priceBefore" class="inptPrice">
                        </div>
                        <div id="rangeBlock" >
                            <img src="../assets/imgs/Range.png" alt="openCat">
                        </div>
    
                        <div>
                            <label for="brend1" class="brend" *ngFor="let value of filter.value; let i = index"> 
                                <div class="checkbox">
                                    <input class="custom-checkbox" type="checkbox" id="{{i+'q'}}" checked>
                                    <label for="{{i+'q'}}" class="brendText" >{{value}}</label>
                                </div>
                                <div class="countItemBrend">
                                    (123)
                                </div>
                            </label>
                        </div>
        
    
                        <div class="blockContent" id="BrendBtns">
                            <button class="showAllBtn">Показать все</button>
                            <button class="confirmBtn">OK</button>
                        </div>
                    </div>

                </ng-container>
             
                </div>
            </div>
    </div>
    <div id="rightPartPage">
        <div id="containerRightFilters" >

            <div (click)="changeTypeShow($event)">
                <div class="containerImgs"  >
                    <svg width="30" height="20" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="0.75" width="6.5" height="6.5" rx="1.25" stroke="#6A7881" stroke-width="1.5"/>
                        <rect x="13" y="0.75" width="6.5" height="6.5" rx="1.25" stroke="#6A7881" stroke-width="1.5"/>
                        <rect x="3" y="11" width="6.5" height="6.5" rx="1.25" stroke="#6A7881" stroke-width="1.5"/>
                        <rect x="13" y="11" width="6.5" height="6.5" rx="1.25" stroke="#6A7881" stroke-width="1.5"/>
                        </svg>                        
                </div>
                <div class="containerImgs" id="choiceTypeAdsShow" >
                    <svg width="30" height="25" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="9" y="8" width="20" height="8" rx="2" stroke="white" stroke-width="2" />
                        <rect x="9" y="21" width="20" height="8" rx="2" stroke="white" stroke-width="2"/>
                    </svg>
                   
                </div>
            </div>

            <div id="choiceFilterBlock">
                <div (click)="pickedSort($event)" >
                    <span>Сортировка по:</span>
                    <span class="isPickedItem">
                        <svg class="arrow" width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.91781 1C3.91781 0.585786 3.58203 0.25 3.16781 0.25C2.7536 0.25 2.41781 0.585786 2.41781 1V7.15118H0L3.17364 12.6481L6.34729 7.15118H3.91781V1Z" fill="white"/>
                        </svg>
                        дате
                    </span>

                    <span>
                        <svg class="arrow" width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M3.91781 1C3.91781 0.585786 3.58203 0.25 3.16781 0.25C2.7536 0.25 2.41781 0.585786 2.41781 1V7.15118H0L3.17364 12.6481L6.34729 7.15118H3.91781V1Z" fill="white"/>
                        </svg>
                        цене
                    </span>
                    <span>
                        <svg width="25" height="16" viewBox="0 0 25 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M20.8541 0L24.9907 2.59808L20.8541 5.19615V3.34814H14.2301L11.7452 7.70806L14.1048 11.8481H20.8541V10.0977L24.9907 12.6957L20.8541 15.2938V13.3481H13.669H13.2332L13.0174 12.9695L10.8819 9.22272L8.74652 12.9695L8.53073 13.3481H8.09492H1C0.585786 13.3481 0.25 13.0124 0.25 12.5981C0.25 12.1839 0.585786 11.8481 1 11.8481H7.65911L10.0187 7.70806L7.53382 3.34814H1.00006C0.585848 3.34814 0.250061 3.01236 0.250061 2.59814C0.250061 2.18393 0.585848 1.84814 1.00006 1.84814H7.96963H8.40544L8.62123 2.22677L10.8819 6.1934L13.1427 2.22677L13.3584 1.84814H13.7943H20.8541V0Z" fill="#6A7881"/>
                        </svg>
                    </span>
                </div>

                <div (click)="pickedSort($event)">
                    <span>Валюта:</span>
                    <span class="isPickedItem">все</span>
                    <span>грн.</span>
                    <span>$</span>
                    <span>€</span>
                </div>
            </div>



            
        </div>
    </div>

</div>
