<div id="container" >
   <div id="BlokChats" >
    <div class="chat" *ngFor="let chat of chats" (click)="showChat(chat.idChat)" >
        <p [class.unredMsg]="chat.idOwner != idUser && chat.isRead == false"  >{{chat.lastMsgChat}}</p>
    </div>
    <div *ngIf="chats.length == 0" class="alert alert-success" >
        <h4 class="alert-heading"> У вас ещё нет чатов ¯\_(ツ)_/¯</h4>    
      </div>
   </div>
</div>
