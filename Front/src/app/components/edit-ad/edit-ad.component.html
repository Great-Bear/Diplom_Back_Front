<div id="container" >
    <div class="card-body" *ngIf="requData!=null" >
        <div class="card">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="Title">Заголовок</label>
                </div>
                <input type="text" class="form-control" id="Title" [(ngModel)]="requData.title" >
              </div>
              <span class="errorMsg" >{{errMsg.Title}}</span>
    
    <div>
        <br>
        <input multiple type="file" id="Photo" class="form-control" class="Photos" (change)="FileSelected($event)" >

        <div id="imgsList"   >
            <div *ngFor="let itemImg of urlImgs;let i = index" class="imgContainer" >
                <img  [src]="itemImg" class="adImgs"  >
                <div  class="close" *ngIf="cancelBts[i]"   id="{{i}}"(click)="delImg($event)">&times;</div>
            </div>               
        </div>      
    </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Категория</label>
            </div>
            <div class="form-control" id="inputGroupSelect01">
              {{Category}}
            </div>
          </div>

          <div class="input-group mb-3" *ngFor="let filter of filterList;let i = index">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">{{filter.filterName}}</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="requData.FiltersValue[i]" >
              <option *ngFor="let filterItem of filter.value; let j = index" value="{{filter.id[j]}}" >{{filterItem}}</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="Describe" >Описание</label>
            </div>
            <textarea name="" id="Describe" [(ngModel)]="requData.describe" class="form-control" cols="30" rows="10"></textarea>
          </div>
          <span class="errorMsgOffset" >{{errMsg.Describe}}</span>

         <div id="miniBlock">

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="IsDelivery"  [(ngModel)]="requData.isDelivery" >
            <label class="form-check-label" for="IsDelivery">
              С доставкой
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="isNegotiatedPrice"  [(ngModel)]="requData.isNegotiatedPrice" >
            <label class="form-check-label" for="isNegotiatedPrice">
              Договорная цена
            </label>
          </div>


            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="price">Цена</label>
            </div>
            <input type="number" class="form-control" id="price" [(ngModel)]="requData.price"  >
            <span class="errorMsg" >{{errMsg.Price}}</span>
          </div>      

          <div id="currencyBlock" >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Валюта</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="requData.idCurrency"  >
                <option *ngFor="let currency of currencies; let i = index" value="{{i+1}}" >{{currency}}</option>
              </select>
            </div>
          </div>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <label class="input-group-text" for="tel">Телефон</label>
              </div>
              <input type="tel" class="form-control" id="tel" [(ngModel)]="requData.phoneNumber"  >
          </div>  
          <span class="errorMsgOffset" >{{errMsg.Phone}}</span>

        </div>
        <input class="btn btn-primary" type="button" value="Изменить объявление" (click)="EditAds()" >
        </div>
  </div>

</div>
