
<div id="regForm">
    <div id="regOrLog" >
        <div>
             <a routerLink="/registration"  class="disLink" > Реєстрація </a>
        </div>
        <div>
            <a routerLink="/authorization" routerLinkActive="active">  Увійти </a>
        </div>
    </div>
    <div id="socialLogIn" >
        <span id="titleSocLogIn" >Вхід за допомогою</span>
        <div id="socLinks">
            <figure>
                <img src="../assets/imgs/Facebook_icon_2013 1.png" (click)="showCookie()" >            
                <figcaption>Facebook</figcaption>    
            </figure>
           <figure>
                <img src="../assets/imgs/Google__G__Logo 1.png" >
                <figcaption>Google</figcaption>    
            </figure>
            <figure>
                <img src="../assets/imgs/Telegram_logo 1.png" >
                <figcaption>Telegram</figcaption>    
            </figure>
        </div>
        <div id="borderWord"> <span>або</span>  </div>
    </div>
    <div id="formUser">
        <form action="" >
            <div class="blockField" >
                <label for="login" class="labelText" >Вкажіть ваш email або номер телефону</label>
                <input type="text" name="login" id="login" [(ngModel)]="login"  >  
                <span class="errorMessage" >{{loginErrMsg}}</span>       
            </div>          
            <div class="blockField">
                <label for="passwd" class="labelText" >Введіть пароль</label>
                <input type="text" type="password" name="passwd" [(ngModel)]="passwd" >
                <span class="errorMessage" >{{passwdErrMsg}}</span>   
            </div>

            <div id="confirmPolicyBlock">

                <input name="isMemberMe" [(ngModel)]="isMemberMe" type="checkbox" />
                <span id="rememberMe">Запам'ятати мене</span>
                <span id="resetTxt" (click)="ResertPassword()" >Скинути пароль</span>
                </div>

            <button type="button" id="regButt" (click)="sendDataAuth()" >Вхід</button>
        </form>
    </div> 
</div>
