
<div id="regForm">
    <div id="regOrLog" >
        <div>
             <a routerLink="/registration" routerLinkActive="active" > Реєстрація </a>
        </div>
        <div>
            <a routerLink="/authorization" class="disLink" >  Увійти </a>
        </div>
    </div>
    <div id="socialLogIn" >
        <span id="titleSocLogIn" >Вхід за допомогою</span>
        <div id="socLinks">
            <figure>
                <img src="../assets/imgs/Facebook_icon_2013 1.png" >            
                <figcaption>Facebook</figcaption>    
            </figure>
           <figure>
                <img src="../assets/imgs/Google__G__Logo 1.png" >
                <figcaption>Google</figcaption>    
            </figure>
            <figure>
                <img src="../assets/imgs/Telegram_logo 1.png" >
                <figcaption>Telegram</figcaption>    
            </figure>
        </div>
        <div id="borderWord"> <span>або</span>  </div>
    </div>
    <div id="formUser">
        <form  >
            <div class="blockField" >
                <label for="login" class="labelText" >Вкажіть ваш email</label>
                <input type="text" name="login" id="login" [(ngModel)]="login" >  
                <span class="errorMessage">{{loginErrMsg}}</span>       
            </div>
            <div class="blockField">
                <label for="password" class="labelText" >Введіть свій пароль</label>
                <input type="password" name="password"  [(ngModel)]="passwd" >
                <span class="errorMessage" >{{passwdErrMsg}}</span>   
            </div>
            <div class="blockField">
                <label for="password2" class="labelText" >Повторіть пароль</label>
                <input type="password" name="password2" [(ngModel)]="passwd2" >
                <span class="errorMessage" >{{passwd2ErrMsg}}</span>   
            </div>

            <div id="confirmPolicyBlock">  
                <div >
                    <input  class="form-check-input" [class.errorConfirmPolicy]="errConfirmPolicy" name="confirmPolicy" type="checkbox" [(ngModel)]="confirmPolicy" >
                </div>
                <div>
                    <span  id="policyText">Я погоджуюсь із правилами використання сервісу,
                        та з передачею та обробкою моїх даних у JBS.com,
                        а також я підтверджую своє повноліття та відповідальність
                        за розміщення оголошень</span>
                    </div>
            </div>
        
            <button type="button" id="regButt" (click)="sendData()" >Реєстрація</button>

        </form>
       
    </div>
</div>
