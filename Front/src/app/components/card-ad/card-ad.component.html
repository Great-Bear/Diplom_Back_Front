<div id="container" >
    <div class="card-body"  >
        <div class="card">
            
    <div id="sliderBlock">
      <div id="carouselExampleControls" class="carousel slide" data-ride="false" data-interval="false">
        <div class="carousel-inner"> 

          <div class="carousel-item active">
            <img [src]="firstImg" alt="Первый слайд">
          </div>

          <div class="carousel-item " *ngFor="let img of imgs;" >
            <img [src]="img" alt="Первый слайд">
          </div>

        </div>
        <a *ngIf="data.countImgs > 1" class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a *ngIf="data.countImgs > 1" class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> 
    </div>

    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
       <h3>{{data.title}}</h3> 
      </div>
    </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <textarea disabled name="" id="Describe" class="form-control" cols="30" rows="10">{{data.describe}}</textarea>
          </div>

         <div id="miniBlock">
            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="price">Цена</label>
            </div>
            <span class="form-control" id="price">{{data.price}}</span>
            </div>       
        </div>
        <input class="btn btn-primary" type="button" *ngIf="!isOwner" value="Написать продавцу"  >
        </div>
  </div>
</div>
